<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#gradient)" stroke="#85ea10" stroke-width="2"/>
  
  <!-- ROGER text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="900" fill="#164151">ROGER</text>
  
  <!-- BOX text with highlight -->
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="900" fill="#85ea10">BOX</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#164151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#29839c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative elements -->
  <rect x="5" y="5" width="50" height="50" rx="25" fill="none" stroke="#85ea10" stroke-width="1" opacity="0.3"/>
  <circle cx="30" cy="30" r="15" fill="none" stroke="#85ea10" stroke-width="1" opacity="0.2"/>
</svg>
